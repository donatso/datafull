<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template1</title>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>

    <script src="/offline_plugins/d3.js"></script>
    <script src="/offline_plugins/lodash.js"></script>
    <script type="module" src="/index.js"></script>

</head>
<body>
<div id="dashboard"></div>

<script type="module">
  ;(async function f() {
    const df = window.df;

    df.Store.inherit(Store);

    function Store() {
      df.Store.apply(this, arguments);
    }

    const dashboard_el = document.querySelector("#dashboard")
    df.helper.style.stylize1(dashboard_el)

    const store = new Store();
    {
      store.data.datum_keys = [];
      store.event.on("data_change", function () {
        const data = store.data.active_data
        store.data.datum_keys = Object.keys(data.length > 0 ? data[0] : {}).sort()
      })
    }

    {
      const config = {
        style: {
          pos: [0.02, 0.7, 0.7, 0.02],
        },
        resizable: true,


        configuration: {
          x_axis:{value: "sex", treat_as: {value: null}},
          y_axis:{value: "age", treat_as: {value: null}},
          type:{value: "total"}
        }
      };

      config.style.dim = df.helper.style.posToDim(config.style.pos);
      const cont = dashboard_el.appendChild(document.createElement("div"));
      const chart = new df.BasicBarChart(
        cont,
        config,
        store
      );
    }

    {
      const config = {
        style: {
          pos: [0.75, 0.7, 0.9, 0.02],
        },
        resizable: true,

        configuration: {
          x_axis:{value: "age", treat_as: {value: 'number'}},
          filter: {from: -Infinity, to: Infinity}
        },
      };

      config.style.dim = df.helper.style.posToDim(config.style.pos);
      const cont = dashboard_el.appendChild(document.createElement("div"));
      const chart = new df.BasicAreaBrush(
        cont,
        config,
        store
      );
    }

    {
      const config = {
        style: {
          pos: [0.02, 0.95, 0.22, 0.72],
        },
        resizable: true,

        autofills: [
          {label: "heart", value: "https://raw.githubusercontent.com/donatso/datafull-datasets/master/heart.csv"}
        ],
        dataChange: function (data) {
          store.data.insert(data, null)
          store.event.trigger("data_change")
          store.event.trigger("all")
        }
      };

      config.style.dim = df.helper.style.posToDim(config.style.pos);
      const cont = dashboard_el.appendChild(document.createElement("div"));
      const chart = new df.DataFetcher(
        cont,
        config,
        store
      );
    }
  })();

</script>
</body>
</html>
