<!DOCTYPE html>
<html lang="en">
<head>

  <title>example</title>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>

  <script src="index.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;

    button.start {
      position: absolute;
      right: 0;
      margin: 10px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      font-size: 28px;
      cursor: pointer;

      transition: .3s;
    }

    button.start:hover {
      background-color: lightgrey;
      color: black;
    }


  </style>
