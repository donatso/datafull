<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>barchart_canvas_yt</title>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>

  <script src="index.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
  </style>

</head>
<body>
<canvas style="border: solid white"></canvas>
<script type="module">
  import Store from "./Store/index.js"

    ;(async function () {
    const store = new Store();
    let data = await setupData();

    store.initial(data);
    store.run()

  })();

  async function setupData() {
    let data = await getData()
    return fixData(data)

    async function getData() {
      const data_text = await fetch('./data/views.csv').then(resp => resp.text()),
        data = d3.dsvFormat(";").parse(data_text)
      return data
    }

    function fixData(data) {
      data.forEach(d => {
        d.value = d.value.replace(/,/g, "")
        d.time = d3.timeParse("%d.%m.%Y")(d.time).getTime()
      })
      return data
    }
  }

</script>
</body>
</html>
