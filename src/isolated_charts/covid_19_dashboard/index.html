<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid-19</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div id="app">
      <div class="row">
        <div class="left-col">
          <div class="card">
            <span>Total Cases: </span>
            <span id="side_num"></span>
          </div>
          <div class="card" id="side_list"></div>
        </div>
        <div class="mid-col">
          <div class="card" id="map_cont"></div>
          <div id="brush_cont"></div>
          <div class="card" id="slider_cont"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
